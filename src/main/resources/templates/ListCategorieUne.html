    <body>

        <header>
            <!-- Header Start -->
            <div class="header-area">
                <div class="main-header ">
                    <div class="header-bottom header-sticky">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-xl-10 col-lg-10 col-md-12 header-flex">
                                    <!-- sticky -->
                                    <div class="sticky-logo">
                                        <a href="/Articles"><img src="assets/img/logo/logo.png" alt=""></a>
                                    </div>
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-md-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="/Articles">Home</a></li>
                                                <li th:each="cu : ${lcu}"><a
                                                        th:href="${'/Categorie/'+cu.getSlug(1)}"
                                                        th:text="${cu.getDesignationCategorie()}"></a></li>
                                                <li><a href="#">Pages</a>
                                                    <ul class="submenu">
                                                        <li><a href="/createAuteur">Ajout Auteur</a></li>
                                                        <li><a href="/ListCategorie">Catégories details</a></li>
                                                        <li><a href="ListCategorieUne">Catégories à la une</a></li>
                                                    </ul>
                                                </li>
                                                <li><a href="/">Ajout Article</a></li>
                                                <li><a href="/deconnexionBO">Deconnexion</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <!-- Mobile Menu -->
                                <div class="col-12">
                                    <div class="mobile_menu d-block d-md-none"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Header End -->
        </header>

        <section class="blog_area single-post-area section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 posts-list">
                        <div th:if="${response!=null && response!=''}" th:text="${response}" class="alert alert-danger" role="alert"></div>
                        <h2>Categories à la une IA</h2>
                        <div class="progress-table-wrap">
                            <div class="progress-table">
                                <div class="table-head">
                                    <div class="country">Designation</div>
                                    <div class="country"></div>
                                </div>
                                <div th:each="c : ${lc}" class="table-row">
                                    <div class="country" th:text="${c.getDesignationCategorie()}">
                                    </div>
                                    <div class="country">
                                        <form action="/SupprimerCategorieUne" method="POST">
                                            <button type="submit" class="genric-btn danger-border circle arrow" style="margin-top:-15px">Supprimer<span
                                                    class="lnr lnr-arrow-right"></span></button>
                                            <input type='hidden' name='idCU' th:value='${c.getIdCU()}'/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="blog_right_sidebar">
                            <aside class="single_sidebar_widget search_widget">
                                <form method="POST" action="/addCategorieUne">
                                    <h2>Ajout catégorie à la une</h2>
                                    <div class="input-group mb-3">
                                        <select name="idCategorie" class="form-control">
                                            <option value="">Categorie</option>
                                            <option th:each="option : ${lca}" th:value="${option.getIdCategorie()}"
                                                    th:text="${option.getDesignation()}"></option>
                                        </select>
                                    </div>
                                    <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                            type="submit">Ajouter</button>
                                </form>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <!-- footer-bottom aera -->
            <div class="footer-bottom-area">
                <div class="container">
                    <div class="footer-border">
                        <div class="row d-flex align-items-center justify-content-between">
                            <div class="col-12">
                                <div class="footer-copy-right">
                                    <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

                                            href="#" target="_blank">RAKOTOMALALA Ariniaina Karen - ETU001445</a>
                                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End-->
        </footer>

        <!-- JS here -->

        <!-- All JS Custom Plugins Link Here here -->
        <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
        <!-- Jquery, Popper, Bootstrap -->

        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>

        <script src="./assets/js/slick.min.js"></script>

        <!-- One Page, Animated-HeadLin -->
        <script src="./assets/js/wow.min.js"></script>
        <script src="./assets/js/animated.headline.js"></script>
        <script src="./assets/js/jquery.magnific-popup.js"></script>

        <!-- Scrollup, nice-select, sticky -->

        <script src="./assets/js/jquery.nice-select.min.js"></script>

        <!-- contact js -->
        <script src="./assets/js/contact.js"></script>

        <script src="./assets/js/jquery.validate.min.js"></script>
        <script src="./assets/js/mail-script.js"></script>
        <script src="./assets/js/jquery.ajaxchimp.min.js"></script>

        <!-- Jquery Plugins, main Jquery -->	
        <script src="./assets/js/plugins.js"></script>
        <script src="./assets/js/main.js"></script>

    </body>
